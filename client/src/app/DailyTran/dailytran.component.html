<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="row">
            <div class=col-sm-4>Daily Transaction(s) </div>
            <div class="col-sm-4 pull-right search-section">
              <input class="form-control" id="namesearch" placeholder="Search By received Time" type="text" (keyup)="showCross()" [(ngModel)]="firstNameFilter">
              <i class="fa fa-search" *ngIf="HideCross"></i> <i class="fa fa-times" *ngIf="!HideCross" (click)="onRemove()"></i>
            </div>
          </div>
        </div>
        <div class="ibox-content">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover dataTables-example">
              <thead>
                <tr>
                  <ng-container *ngFor="let col of cols;let i=index;">
                    <th *ngIf="col.sortable" class="text-center" (click)="SortColumn(col,i)">
                      {{col.title}}
                      <ng-container *ngIf="col.sorted==true && col.sortable==true">
                        <i [class]="col.sortAs"></i>
                      </ng-container>
                    </th>
                    <th class="text-center" *ngIf="!col.sortable">{{col.title}}</th>
                  </ng-container>
                </tr>
              </thead>
              <tbody>
                <tr class="gradeX" *ngFor="let c of Settings |userFilter:firstNameFilter| paginate: { itemsPerPage: 10, currentPage: p };let i=index" [class.active]="i==selectedRow">
                  <td>{{c.receiveTime}}</td>

                  <td class="text-center">{{c.fileName}}</td>
                  <td class="text-center">{{c.client}}</td>
                  <td class="text-center">{{c.records.length}}</td>


                  <td class="text-center">
                    <a (click)="onEdit(c,i)" class="fa fa-eye" style="margin-bottom:-2px;"></a>
                 

                  </td>
                </tr>

              </tbody>
              <tfoot>

                <tr>
                  <td colspan="5" class="footable-visible text-right">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>

        </div>
        <div class="ibox-content" *ngIf="oSetting">

          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover dataTables-example">
              <thead>
                <tr>
                  <th>Transaction ID</th>
                   
                    <th class="text-center">Origin</th>
                    <th class="text-center">Destination</th>
                    <th class="text-center">BOL</th>
                    <th class="text-center">PO</th>
                    <th class="text-center">TraceCd</th>
                    <th class="text-center">Freight</th>
                    <th class="text-center">Status</th>
                     <th class="text-center">Date</th>

                  
                </tr>
              </thead>
              <tbody>
                <tr class="gradeX" *ngFor="let c of oSetting.records ">
                <td>{{c.ID}}</td>
                <td class="text-center">{{c.Origin}}</td>
                <td class="text-center">{{c.Destination}}</td>
                <td class="text-center">{{c.BOL}}</td>
                <td class="text-center">{{c.PO}}</td>
                <td class="text-center">{{c.TraceCd}}</td>
                <td class="text-center">{{c.Freight}}</td>        
                <td class="text-center">{{c.Status}}</td>       
                   <td class="text-center">{{c.Date}}</td>       
                </tr>

              </tbody>
              <tfoot>

              
              </tfoot>
            </table>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
