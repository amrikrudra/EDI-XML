<div class="middle-box text-center  animated fadeInDown login-section">
  <div class="ibox-content">
    <div style="margin:10px 0 10px 0;">
      <img width="200px" src="/images/05.jpg" />
    </div>
    <div class="ibox-content">
      <h3>Welcome System Login </h3>
      <p>
        Login to begin managing your facility.
      </p>


      <div asp-validation-summary="All" class="text-danger"></div>
      <div class="form-group">
        <input asp-for="Email" class="form-control" placeholder="User Name" [(ngModel)]="userName" />
        
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Password" type="password" [(ngModel)]="password" />
       
      </div>

      <button type="button" (click)="LoginMe()" class="btn btn-primary  wdth-50 m-b">Login</button>

      <p>{{LogMessage}}</p>

      <p class="m-t"> <small>Copyright Â© 2017 <a href="http://smallarc.com">SmallArc.com</a> <br />All Rights Reserved.</small> </p>

    </div>
  </div>
</div>
