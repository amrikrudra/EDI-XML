<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="row">
            <div class=col-sm-4>Country Codes <input type="file" ng2FileSelect [uploader]="uploader" *ngIf="uploader.queue.length==0" />
              <ng-container *ngIf="uploader.queue.length>0">
                <button type="button" class="btn btn-success btn-xs" (click)="uploader.queue[0].upload()" *ngIf="!uploader.queue[0].isSuccess">
                            <span class="glyphicon glyphicon-upload"></span> Upload
                        </button>
                         <span *ngIf="uploader.queue[0].isSuccess">[File Uploaded]</span>
              </ng-container>


            </div>
            <div class="col-sm-4 pull-right search-section">
              <input class="form-control" id="namesearch" placeholder="Search By Location Name" type="text" (keyup)="showCross()" [(ngModel)]="firstNameFilter">
             <i class="fa fa-search" *ngIf="HideCross"></i> <i class="fa fa-times" *ngIf="!HideCross" (click)="onRemove()"></i>
            </div>
          </div>
        </div>
        <div class="ibox-content">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover dataTables-example">
              <thead>
                <tr>
                    <ng-container *ngFor="let col of cols">
                    <th *ngIf="col.sortable" class="text-center" (click)="SortColumn(col)">
                      {{col.title}}
                      <ng-container *ngIf="col.sorted==true && col.sortable==true">
                        <i [class]="col.sortAs"></i>
                      </ng-container>
                    </th>
                    <th class="text-center" *ngIf="!col.sortable">{{col.title}}</th>
                  </ng-container>
                </tr>
              </thead>
              <tbody>
                <tr class="gradeX" *ngFor="let c of Settings |userFilter:firstNameFilter| paginate: { itemsPerPage: 20, currentPage: p }">
                  <td>{{c.COUNTRY}}</td>

                  <td class="text-center">{{c.UNCODE}}</td>
                  <td class="text-center">{{c.LOCNAME}}</td>
                  <td class="text-center">{{c.SUBDIV}}</td>
                  <td class="text-center">{{c.LOCALNAME}}</td>

                  <td class="text-center">
                    <!-- <a (click)="onEdit(c)" class="btn btn-success listcss" style="margin-bottom:-2px;">View</a>-->


                  </td>
                </tr>

              </tbody>
              <tfoot>

                <tr>
                  <td colspan="6" class="footable-visible text-right">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>

        </div>
        <div class="ibox-content" *ngIf="oSetting">

          <div class="row">
            <div class="col-md-12 form-group">
              <div class="col-md-6">
                <div class="col-md-4">Freight Code</div>
                <div class="col-md-8"><input class="form-control" [(ngModel)]="oSetting.fcode" /> </div>
              </div>
              <div class="col-md-6">
                <div class="col-md-4">Dispathment Location</div>
                <div class="col-md-8"><input class="form-control" [(ngModel)]="oSetting.floc" /> </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 form-group">
              <div class="col-md-6">
                <div class="col-md-4">TType</div>
                <div class="col-md-8"><input class="form-control" [(ngModel)]="oSetting.ttype" /> </div>
              </div>
              <div class="col-md-6">
                <div class="col-md-4">Status Code</div>
                <div class="col-md-8"><input class="form-control" type="text" [(ngModel)]="oSetting.scode" /> </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 form-group">
              <div class="col-md-6">
                <div class="col-md-4">Description</div>
                <div class="col-md-8"><input class="form-control" [(ngModel)]="oSetting.sdesc" /> </div>
              </div>
              <div class="col-md-6">
                <div class="col-md-4">Ship Type</div>
                <div class="col-md-8"><input class="form-control" type="text" [(ngModel)]="oSetting.shiptype" /> </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 form-group">
              <div class="col-md-6">
                <div class="col-md-4">T Direction</div>
                <div class="col-md-8"><input class="form-control" [(ngModel)]="oSetting.tdirection" /> </div>
              </div>

            </div>
          </div>
          <div class="row">

            <div class="col-sm-12">
              <div class="form-group col-sm-12 text-right">
                <button class="btn btn-primary" type="button" (click)="Save()"><i class="fa fa-save fa-fw"></i> Save</button>
                <a (click)="onBack()" class="btn btn-white">Cancel</a>
              </div>
            </div>


          </div>
        </div>
      </div>

    </div>
  </div>
</div>
