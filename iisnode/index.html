<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DESKTOP-RHIBKB5-10300-stdout-1496151080516.txt","computername":"DESKTOP-RHIBKB5","pid":10300,"type":"stdout","created":1496151080516},{"file":"DESKTOP-RHIBKB5-12068-stderr-1496314105634.txt","computername":"DESKTOP-RHIBKB5","pid":12068,"type":"stderr","created":1496314105634},{"file":"DESKTOP-RHIBKB5-12068-stdout-1496314105631.txt","computername":"DESKTOP-RHIBKB5","pid":12068,"type":"stdout","created":1496314105631},{"file":"DESKTOP-RHIBKB5-12448-stderr-1496154558535.txt","computername":"DESKTOP-RHIBKB5","pid":12448,"type":"stderr","created":1496154558535},{"file":"DESKTOP-RHIBKB5-12868-stdout-1496327894992.txt","computername":"DESKTOP-RHIBKB5","pid":12868,"type":"stdout","created":1496327894992},{"file":"DESKTOP-RHIBKB5-4140-stderr-1496328899880.txt","computername":"DESKTOP-RHIBKB5","pid":4140,"type":"stderr","created":1496328899880},{"file":"DESKTOP-RHIBKB5-4140-stdout-1496328899878.txt","computername":"DESKTOP-RHIBKB5","pid":4140,"type":"stdout","created":1496328899878},{"file":"DESKTOP-RHIBKB5-4268-stdout-1496154631409.txt","computername":"DESKTOP-RHIBKB5","pid":4268,"type":"stdout","created":1496154631409},{"file":"DESKTOP-RHIBKB5-472-stderr-1496309163193.txt","computername":"DESKTOP-RHIBKB5","pid":472,"type":"stderr","created":1496309163193},{"file":"DESKTOP-RHIBKB5-472-stdout-1496309163192.txt","computername":"DESKTOP-RHIBKB5","pid":472,"type":"stdout","created":1496309163192},{"file":"DESKTOP-RHIBKB5-5016-stdout-1496330063575.txt","computername":"DESKTOP-RHIBKB5","pid":5016,"type":"stdout","created":1496330063575},{"file":"DESKTOP-RHIBKB5-5564-stdout-1496330062776.txt","computername":"DESKTOP-RHIBKB5","pid":5564,"type":"stdout","created":1496330062776},{"file":"DESKTOP-RHIBKB5-7512-stdout-1496314294487.txt","computername":"DESKTOP-RHIBKB5","pid":7512,"type":"stdout","created":1496314294487}];
        var lastUpdated = 1496330064163;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
